<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto | Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <h1 class="header__logo"><img src="./images/header__logo.svg" alt="Место в России."></h1>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__about">
          <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__description">
            <h5 class="profile__name">Жак-Ив Кусто</h5>
            <button class="button button_type_edit-profile"></button>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add-card"></button>
      </section>
      <section class="cards">
        <!-- Card 1 -->
        <div class="card">
          <img src="./images/Cherepovets.jpg" alt="Камерный театр в городе Череповце." class="card__image">
          <div class="card__info">
            <div class="card__name">Череповец</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 1 -->
        <!-- Card 2 -->
        <div class="card">
          <img src="./images/Sochi.jpg" alt="Ночной город Сочи с высоты птичьего полета. Сочи - жаркие ночи." class="card__image">
          <div class="card__info">
            <div class="card__name">Сочи</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 2 -->
        <!-- Card 3 -->
        <div class="card">
          <img src="./images/Nizhny-Novgorod.jpg" alt="Слияние Оки и Волги. Знаменитая стрелка в городе Нижнем Новгороде. Вид от стен Кремля." class="card__image">
          <div class="card__info">
            <div class="card__name">Нижний Новгород</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 3 -->
        <!-- Card 4 -->
        <div class="card">
          <img src="./images/Moscow.jpg" alt="'Москва-Сити' с высоты птичьего полета. Главный бизнес-центр в Москве." class="card__image">
          <div class="card__info">
            <div class="card__name">Москва</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 4 -->
        <!-- Card 5 -->
        <div class="card">
          <img src="./images/Saint-Petersburg.jpg" alt="Исаакиевский собор в лучах солнца, город Санкт-Петербург. Над золотым куполом пролетает стая птиц." class="card__image">
          <div class="card__info">
            <div class="card__name">Санкт-Петербург</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 5 -->
        <!-- Card 6 -->
        <div class="card">
          <img src="./images/Kazan.jpg" alt="Кул-Шариф - главная соборная джума-мечеть республики Татарстан и города Казани." class="card__image">
          <div class="card__info">
            <div class="card__name">Казань</div>
            <button class="button button_type_add-like"></button>
          </div>
        </div>
        <!-- End Card 6 -->
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__content">
        <div class="button button_type_close-popup"></div>
        <form action="#" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item" value="Жак-Ив Кусто">
          <input type="text" class="popup__item" value="Исследователь океана">
          <input type="submit" class="button button_type_submit" value="Сохранить">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
