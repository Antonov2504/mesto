<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место | Россия</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место в России." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__about">
          <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button button_type_edit-profile"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button button_type_add-card"></button>
      </section>
      <section class="elements">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&COPY; 2020 Mesto Russia</p>
    </footer>
    <!-- Попап редактировать профиль -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" class="button button_type_close-popup"></button>
        <form action="#" name="edit-profile" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="profile-name" class="popup__item popup__item_el_profile-name" autocomplete="off">
          <input type="text" name="profile-job" class="popup__item popup__item_el_profile-job" autocomplete="off">
          <button type="submit" class="button button_type_submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап добавить карточку -->
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_size_middle">
        <button type="button" class="button button_type_close-popup"></button>
        <form action="#" name="add-card" class="popup__form">
          <h2 class="popup__heading popup__heading_type_add-card">Новое место</h2>
          <input type="text" name="card-name" class="popup__item popup__item_size_small popup__item_el_card-name" placeholder="Название" autocomplete="off">
          <input type="text" name="card-link" class="popup__item popup__item_size_small popup__item_el_card-link" placeholder="Ссылка на картинку" autocomplete="off">
          <button type="submit" class="button button_type_submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап картинка -->
    <div class="popup popup_type_show-card">
      <div class="popup__container popup__container_size_large">
        <button type="button" class="button button_type_close-popup"></button>
        <figure class="popup__figure">
          <img src="./images/Cherepovets.jpg" alt="Череповец" class="popup__image">
          <figcaption class="popup__caption">Череповец</figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button type="button" class="button button_type_remove-card"></button>
      <img src="https://www.russiadiscovery.ru/upload/files/files/Samie-krasivie-mesta-Rossii.jpg" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button type="button" class="button button_type_add-like"></button>
      </div>
    </li>
  </template>
  <script src="./js/script.js"></script>
</body>

</html>
