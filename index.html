ton button_type_close-popup"></button><form action="#" name="add-card" class="form" novalidate><h2 class="popup__heading popup__heading_type_add-card">Новое место</h2><label class="form__field"><input name="card-name" id="card-name-input" class="form__input form__input_size_small form__input_el_card-name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"> <span class="form__input-error card-name-input-error"></span></label> <label class="form__field"><input type="url" name="card-link" id="card-link-input" class="form__input form__input_size_small form__input_el_card-link" placeholder="Ссылка на картинку" required autocomplete="off"> <span class="form__input-error card-link-input-error"></span></label> <button type="submit" class="button button_type_submit">Создать</button></form></div></div><div class="popup popup_type_show-card"><div class="popup__container popup__container_size_large"><button type="button" class="button button_type_close-popup"></button><figure class="popup__figure"><img src="#" alt="#" class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_size_content"><button type="button" class="button button_type_close-popup"></button><h2 class="popup__heading">Вы уверены?</h2><button type="button" class="button button_type_submit">Да</button></div></div></div><div class="popup popup_type_update-avatar"><div class="popup__container popup__container_size_content"><button type="button" class="button button_type_close-popup"></button><form action="#" name="update-avatar" class="form" novalidate><h2 class="popup__heading">Обновить аватар</h2><label class="form__field"><input type="url" name="avatar-link" id="avatar-link-input" class="form__input form__input_size_small form__input_el_avatar-link" placeholder="Ссылка на аватар" required autocomplete="off"> <span class="form__input-error avatar-link-input-error"></s
